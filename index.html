<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tapsi internet taxi">
    <meta name="keywords" content="taxi,driver,travell,...">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>project tapsi</title>
</head>
<body>

    <section class="contact-us container">
        <div class="contact-us__social" >

            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="/assets/image/svg.sprite.svg#twitter"></use>
                    </svg>
                </span>

                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/image/svg.sprite.svg#instagram"></use>
                        </svg>
                    </span>

                    <span class="icon-container">
                        <svg class="icon">
                            <use xlink:href="/assets/image/svg.sprite.svg#linkedin"></use>
                            </svg>
                        </span>
        </div>



        <div class="contact-us__icons" >
        
                <div class="icon-holder">
                    <span class="icon-holder__label"> تهران-شرکت تاکسیرانی اینترنتی تپسی</span>  
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assets/image/svg.sprite.svg#location"></use>
                        </svg>
                    </span>
                </div>


                     <div class="icon-holder">
                        <span class="icon-holder__label">(021)88828888</span>
                        <span class="icon-container">
                            <svg class="icon">
                                <use xlink:href="/assets/image/svg.sprite.svg#call"></use>
                                </svg>
                            </span>
                     </div>

                     <div class="icon-holder">
                        <span class="icon-holder__label">@tapsi.gmail.com</span>
                        <span class="icon-container">
                            <svg class="icon">
                                <use xlink:href="/assets/image/svg.sprite.svg#email"></use>
                                </svg>
                            </span>
           
                     </div>
        </div>



        <div class="contact-us__map" >
            <img src="/assets/image/map.png" alt="map">
        
        </div>


        <div class="contact-us__form" style="background-color:blueviolet; height: auto;">form</div>
    </section>
    
   
   
</body>
</html>
